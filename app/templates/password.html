{% extends "base.html" %} {% block content %}
<div class="password-container">
  <h2><i class="ti ti-key"></i> Password Strength Checker</h2>

  <div class="input-group">
    <input
      type="password"
      id="password"
      placeholder="Enter password"
      class="cyber-input"
    />
    <button id="pwButton" onclick="checkPassword()" class="cyber-button">
      <i class="ti ti-shield-check"></i> Check
    </button>
  </div>

  <p id="status" class="scan-status"></p>

  <div id="pwResult" class="scan-results"></div>
</div>

<style>
  /* Password Container */
  .password-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    color: var(--accent-cyan);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* Input Group */
  .input-group {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .cyber-input {
    flex: 1;
    background: var(--bg-secondary);
    border: 1px solid rgba(0, 240, 255, 0.3);
    border-radius: 6px;
    padding: 0.75rem 1rem;
    color: var(--text-primary);
    font-family: "Roboto Mono", monospace;
    transition: all 0.3s ease;
  }

  .cyber-input:focus {
    outline: none;
    border-color: var(--accent-cyan);
    box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
  }

  .cyber-button {
    background: linear-gradient(135deg, var(--accent-cyan), #0084ff);
    color: var(--bg-primary);
    border: none;
    border-radius: 6px;
    padding: 0 1.5rem;
    font-family: "Rajdhani", sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .cyber-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 10px rgba(0, 240, 255, 0.3);
  }

  .cyber-button:disabled {
    opacity: 0.7;
    transform: none !important;
    box-shadow: none !important;
  }

  /* Status Indicator */
  .scan-status {
    min-height: 1.5rem;
    color: var(--accent-cyan);
    font-family: "Roboto Mono", monospace;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  /* Results Section */
  .scan-results {
    background: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
    border: 1px solid rgba(0, 240, 255, 0.1);
    animation: fadeIn 0.5s ease-out;
  }

  .scan-results h3 {
    margin-top: 0;
    color: var(--accent-cyan);
    border-bottom: 1px solid rgba(0, 240, 255, 0.2);
    padding-bottom: 0.5rem;
  }

  /* Tables */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
    font-family: "Roboto Mono", monospace;
    font-size: 0.9rem;
  }

  th,
  td {
    padding: 0.75rem;
    text-align: left;
    border: 1px solid rgba(0, 240, 255, 0.1);
  }

  th {
    background: rgba(0, 240, 255, 0.05);
    color: var(--accent-cyan);
  }

  tr:nth-child(even) {
    background: rgba(0, 240, 255, 0.02);
  }

  /* Strength Indicators */
  .strength-weak {
    color: var(--danger);
  }
  .strength-medium {
    color: var(--warning);
  }
  .strength-strong {
    color: var(--accent-green);
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .password-container {
      padding: 1.5rem;
    }

    .input-group {
      flex-direction: column;
    }

    .cyber-button {
      justify-content: center;
      padding: 0.75rem;
    }
  }
</style>

<script>
  async function checkPassword() {
    const pw = document.getElementById("password").value;
    const button = document.getElementById("pwButton");
    const status = document.getElementById("status");
    const resultDiv = document.getElementById("pwResult");

    button.disabled = true;
    status.innerHTML =
      '<i class="ti ti-radar"></i> Checking password strength...';
    resultDiv.innerHTML = "";

    try {
      const res = await fetch("/check-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw }),
      });
      const data = await res.json();

      // Determine strength class
      const strengthClass = data.strength.toLowerCase().includes("weak")
        ? "strength-weak"
        : data.strength.toLowerCase().includes("medium")
        ? "strength-medium"
        : "strength-strong";

      let html = `<h3><i class="ti ti-report-analytics"></i> Analysis Result:</h3>
                  <table>
                    <tr><th>Metric</th><th>Value</th></tr>
                    <tr>
                      <td>Strength</td>
                      <td class="${strengthClass}">
                        ${data.strength} 
                        ${
                          data.strength.toLowerCase().includes("weak")
                            ? "‚ö†Ô∏è"
                            : data.strength.toLowerCase().includes("medium")
                            ? "üî∏"
                            : "‚úÖ"
                        }
                      </td>
                    </tr>
                    <tr>
                      <td>Breached in Leaks</td>
                      <td class="${
                        data.breached ? "strength-weak" : "strength-strong"
                      }">
                        ${data.breached ? "Yes ‚ùå" : "No ‚úÖ"}
                      </td>
                    </tr>
                    <tr>
                      <td>Times Found in Breaches</td>
                      <td class="${
                        data.pwned_count > 0
                          ? "strength-weak"
                          : "strength-strong"
                      }">
                        ${data.pwned_count}
                      </td>
                    </tr>
                  </table>`;

      resultDiv.innerHTML = html;
    } catch (err) {
      resultDiv.innerHTML =
        '<p class="error"><i class="ti ti-alert-circle"></i> Error checking password.</p>';
    }

    status.innerHTML = '<i class="ti ti-check"></i> Analysis complete';
    button.disabled = false;
  }
</script>
{% endblock %}
