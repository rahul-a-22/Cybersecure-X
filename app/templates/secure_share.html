{% extends "base.html" %} {% block content %}
<div class="fileshare-container">
  <h2><i class="ti ti-share"></i> Secure File Share</h2>

  <div class="file-grid">
    <!-- Upload Section -->
    <div class="upload-section">
      <form
        action="/upload-file"
        method="post"
        enctype="multipart/form-data"
        class="cyber-form"
      >
        <div class="form-group">
          <label class="cyber-label">
            <i class="ti ti-upload"></i> File to Upload
            <input type="file" name="file" required class="cyber-file-input" />
          </label>
        </div>

        <div class="form-group">
          <label class="cyber-label">
            <i class="ti ti-clock"></i> Expiry (minutes)
            <input
              type="number"
              name="expiry_minutes"
              required
              class="cyber-input"
              min="1"
            />
          </label>
        </div>

        <div class="form-group">
          <label class="cyber-label">
            <i class="ti ti-download"></i> Max Downloads
            <input
              type="number"
              name="max_downloads"
              required
              class="cyber-input"
              min="1"
            />
          </label>
        </div>

        <div class="form-group">
          <label class="cyber-label">
            <i class="ti ti-lock"></i> Password (optional)
            <input
              type="text"
              name="password"
              class="cyber-input"
              placeholder="Leave blank for no password"
            />
          </label>
        </div>

        <button type="submit" class="cyber-button">
          <i class="ti ti-cloud-upload"></i> Upload File
        </button>
      </form>
    </div>

    <!-- Files Section -->
    <div class="files-section">
      <h3><i class="ti ti-files"></i> Available Files</h3>
      <div class="file-list">
        {% for link in links %}
        <div class="file-item {% if link.expired %}expired{% endif %}">
          <div class="file-info">
            <i class="ti ti-file"></i>
            <a href="/file/{{ link.token }}" target="_blank" class="file-link"
              >{{ link.filename }}</a
            >
          </div>
          <div class="file-meta">
            <span
              ><i class="ti ti-download"></i> {{ link.downloads }}/{{
              link.max_downloads }}</span
            >
            <span
              class="status-badge {% if link.expired %}expired{% else %}active{% endif %}"
            >
              <i
                class="ti ti-{% if link.expired %}clock-off{% else %}check{% endif %}"
              ></i>
              {% if link.expired %}Expired{% else %}Active{% endif %}
            </span>
            <button onclick="copyLink('{{ request.base_url }}file/{{ link.token }}')" class="copy-button">
                  <i class="ti ti-copy"></i> Copy Link
            </button>


          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<style>
  /* File Share Container */
  .fileshare-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    animation: fadeIn 0.5s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2,
  h3 {
    color: var(--accent-cyan);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  /* Grid Layout */
  .file-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
  }

  @media (min-width: 992px) {
    .file-grid {
      grid-template-columns: 1fr 1fr;
      align-items: start;
    }
  }

  /* Upload Section */
  .upload-section {
    background: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
    border: 1px solid rgba(0, 240, 255, 0.1);
  }

  .cyber-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .cyber-label {
    color: var(--text-secondary);
    font-size: 0.9rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .cyber-label i {
    color: var(--accent-cyan);
  }

  .cyber-input {
    background: var(--bg-primary);
    border: 1px solid rgba(0, 240, 255, 0.3);
    border-radius: 6px;
    padding: 0.75rem 1rem;
    color: var(--text-primary);
    font-family: "Roboto Mono", monospace;
    transition: all 0.3s ease;
  }

  .cyber-input:focus {
    outline: none;
    border-color: var(--accent-cyan);
    box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
  }

  .cyber-file-input {
    width: 100%;
    padding: 0.5rem;
    border: 1px dashed rgba(0, 240, 255, 0.3);
    border-radius: 6px;
    background: var(--bg-primary);
  }

  .cyber-button {
    background: linear-gradient(135deg, var(--accent-cyan), #0084ff);
    color: var(--bg-primary);
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    font-family: "Rajdhani", sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  .cyber-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 10px rgba(0, 240, 255, 0.3);
  }

  /* Files Section */
  .files-section {
    background: var(--bg-secondary);
    border-radius: 8px;
    padding: 1.5rem;
    border: 1px solid rgba(0, 240, 255, 0.1);
  }

  .file-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .file-item {
    background: var(--bg-primary);
    border-radius: 8px;
    padding: 1rem;
    border: 1px solid rgba(0, 240, 255, 0.1);
    transition: all 0.3s ease;
  }

  .file-item:hover {
    border-color: var(--accent-cyan);
  }

  .file-item.expired {
    opacity: 0.7;
    border-color: rgba(255, 0, 0, 0.1);
  }

  .file-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.5rem;
  }

  .file-info i {
    color: var(--accent-cyan);
  }

  .file-link {
    color: var(--accent-cyan);
    text-decoration: none;
    font-weight: 500;
  }

  .file-link:hover {
    text-decoration: underline;
  }

  .file-meta {
    display: flex;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
    font-size: 0.9rem;
    color: var(--text-secondary);
  }

  .status-badge {
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 0.25rem;
  }

  .status-badge.active {
    background: rgba(0, 255, 128, 0.1);
    color: var(--accent-green);
  }

  .status-badge.expired {
    background: rgba(255, 0, 0, 0.1);
    color: var(--danger);
  }

  .copy-button {
    background: rgba(0, 240, 255, 0.1);
    color: var(--accent-cyan);
    border: 1px solid var(--accent-cyan);
    border-radius: 4px;
    padding: 0.25rem 0.75rem;
    font-family: "Rajdhani", sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    font-size: 0.8rem;
  }

  .copy-button:hover {
    background: rgba(0, 240, 255, 0.2);
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .fileshare-container {
      padding: 1.5rem;
    }

    .file-meta {
      gap: 0.5rem;
    }
  }
</style>

<script>
  function copyLink(link) {
    navigator.clipboard
      .writeText(link)
      .then(() => {
        // Create a custom styled alert
        const alertBox = document.createElement("div");
        alertBox.style.position = "fixed";
        alertBox.style.top = "20px";
        alertBox.style.right = "20px";
        alertBox.style.backgroundColor = "var(--bg-secondary)";
        alertBox.style.color = "var(--accent-green)";
        alertBox.style.border = "1px solid var(--accent-cyan)";
        alertBox.style.borderRadius = "6px";
        alertBox.style.padding = "1rem";
        alertBox.style.boxShadow = "0 2px 10px rgba(0, 0, 0, 0.2)";
        alertBox.style.zIndex = "1000";
        alertBox.style.display = "flex";
        alertBox.style.alignItems = "center";
        alertBox.style.gap = "0.5rem";
        alertBox.innerHTML = `
          <i class="ti ti-check" style="color: var(--accent-green);"></i>
          <div>
            <strong>Link copied!</strong><br>
            <small style="color: var(--text-secondary);">${link}</small>
          </div>
        `;

        document.body.appendChild(alertBox);

        // Remove after 3 seconds
        setTimeout(() => {
          alertBox.style.opacity = "0";
          setTimeout(() => document.body.removeChild(alertBox), 300);
        }, 3000);
      })
      .catch(() => {
        alert("Failed to copy link");
      });
  }
</script>
{% endblock %}
